name: Create Asana Task on PR

on:
  pull_request:
    types: [opened]

jobs:
  create-asana-task:
    runs-on: ubuntu-latest
    
    steps:
    - name: Create Asana Task
      run: |
        curl -X POST https://app.asana.com/api/1.0/tasks \
          -H "Authorization: Bearer ${{ secrets.ASANA_ACCESS_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{
            "data": {
              "name": "Review PR: ${{ github.event.pull_request.title }}",
              "notes": "Pull Request: ${{ github.event.pull_request.html_url }}\nAuthor: ${{ github.event.pull_request.user.login }}\nBranch: ${{ github.event.pull_request.head.ref }} â†’ ${{ github.event.pull_request.base.ref }}\n\nDescription:\n${{ github.event.pull_request.body }}",
              "projects": ["${{ secrets.ASANA_PROJECT_GID }}"],
              "due_on": "${{ github.event.pull_request.created_at | date('Y-m-d') }}"
            }
          }'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}